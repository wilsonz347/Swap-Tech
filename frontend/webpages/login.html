<!-- frontend/webpages/login.html -->

{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<h3>Don't have an account? <a href="{% url 'register' %}">Register here.</a></h3>
{% endblock %}

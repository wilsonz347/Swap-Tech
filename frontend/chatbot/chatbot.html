{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Sustainability Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{% static 'chatbot.css' %}">
    <a href="{% url 'landing' %}">Return to landing</a>

</head>
<body>
    <div class="chat-container">
        <h1>Environmental Sustainability Chatbot</h1>
        <div id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
        <form id="chat-form">
            <input type="text" id="question-input" placeholder="Ask a question about environmental sustainability..." required>
            <input type="file" id="file-input" accept=".txt,.pdf,.docx">
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
